<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-black">
    <div class="px-fifteen pb-5 min-h-screen flex flex-col">
      <div>
        <section>
          <div class="flex gap-5 py-3 px-0 items-center">
            <a href="../login/create-account-step-4.html">
              <img src="../public/images/cross.svg" alt="cross icon" />
            </a>
            <p
              class="text-neutral-50 font-inter font-bold text-15 leading-normal not-italic">
              Step 3 of 4
            </p>
          </div>
        </section>

        <div class="grid gap-10">
          <section class="flex flex-col gap-2">
            <h1 class="font-inter text-2xl text-neutral-50">
              Create your account
            </h1>
            <p
              class="text-left text-neutral-500 font-normal leading-normal text-[14px]">
              Enter it below to verify janedoe@gmail.com
            </p>
          </section>

          <div class="group">
            <fieldset
              class="py-4 px-3 border border-neutral-500 group-hover:border-tblue rounded lg:w-full lg:h-full md:w-full md:h-full flex-auto">
              <legend
                class="text-sm px-2 font-inter not-italic font-medium leading-normal text-neutral-500 group-hover:text-tblue">
                Verification code
              </legend>
              <div class="flex justify-between items-center relative">
                <input
                  type="text"
                  class="outline-none text-white placeholder: font-inter text-xl not-italic font-normal leading-normal bg-transparent"
                  placeholder="Verification code" />
                <div class="group-hover:">
                  <img
                    src="../public/images/icon.svg"
                    alt="green_tick"
                    class="self-end hidden group-hover:inline" />
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
      <div class="mt-auto">
        <a href="../login/create-account-step-4.html">
          <button
            class="py-3 px-6 w-full flex justify-center rounded-full bg-neutral-500 items-center font-chirp font-bold not-italic leading-normal text-base text-neutral-1000">
            Next
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
