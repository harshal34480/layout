<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-black">
    <div class="px-fifteen pb-5 flex flex-col">
      <div>
        <div class="flex gap-5 py-3 px-0 items-center">
          <a href="../login/create-account-step-1.html">
            <img src="../public/images/cross.svg" alt="cross icon" />
          </a>
          <p
            class="text-neutral-50 font-inter font-bold text-15 leading-normal not-italic">
            Step 2 of 4
          </p>
        </div>

        <h1 class="font-inter text-2xl text-neutral-50 pb-5">
          Create your account
        </h1>

        <div class="flex flex-col gap-8">
          <div class="group">
            <fieldset
              class="py-4 px-3 border border-neutral-500 group-hover:border-tblue rounded lg:w-full lg:h-full md:w-full md:h-full flex-auto">
              <legend
                class="text-sm px-2 font-inter not-italic font-medium leading-normal text-neutral-500 group-hover:text-tblue">
                Name
              </legend>
              <div class="flex justify-between items-center relative">
                <input
                  type="text"
                  class="outline-none text-white placeholder: font-inter text-xl not-italic font-normal leading-normal bg-transparent"
                  placeholder="Name" />
                <div class="group-hover:">
                  <img
                    src="../public/images/icon.svg"
                    alt="green_tick"
                    class="self-end hidden group-hover:inline" />
                </div>
              </div>
            </fieldset>
          </div>

          <div class="group">
            <fieldset
              class="py-4 px-3 border border-neutral-500 group-hover:border-tblue rounded lg:w-full lg:h-full md:w-full md:h-full flex-auto">
              <legend
                class="text-sm px-2 font-inter not-italic font-medium leading-normal text-neutral-500 group-hover:text-tblue">
                Email
              </legend>
              <div class="flex justify-between items-center relative">
                <input
                  type="text"
                  class="outline-none text-white placeholder: font-inter text-xl not-italic font-normal leading-normal bg-transparent"
                  placeholder="Email" />
                <div class="group-hover:">
                  <img
                    src="../public/images/icon.svg"
                    alt="green_tick"
                    class="self-end hidden group-hover:inline" />
                </div>
              </div>
            </fieldset>
          </div>

          <div class="group">
            <fieldset
              class="py-4 px-3 border border-neutral-500 group-hover:border-tblue rounded lg:w-full lg:h-full md:w-full md:h-full flex-auto">
              <legend
                class="text-sm px-2 font-inter not-italic font-medium leading-normal text-neutral-500 group-hover:text-tblue">
                Date of Birth
              </legend>
              <div class="flex justify-between items-center relative">
                <input
                  type="date"
                  class="outline-none text-white placeholder: font-inter text-xl not-italic font-normal leading-normal bg-transparent"
                  placeholder="Date of Birth" />
                <div class="group-hover:">
                  <img
                    src="../public/images/icon.svg"
                    alt="green_tick"
                    class="self-end hidden group-hover:inline" />
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>

      <div class="mt-auto">
        <a href="../login/create-account-step-3.html">
          <button
            class="px-5 py-5 w-full flex justify-center items-center bg-tblue rounded-full font-inter text-base not-italic font-bold leading-normal text-neutral-50 hover:bg-tblue1">
            Sign up
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
